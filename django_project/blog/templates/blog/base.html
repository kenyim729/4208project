{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static '/css/base.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static '/css/home.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static '/css/about.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static '/css/login.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static '/css/post.css' %}" />
  <title>Vtuber Club</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />


</head>

<body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <script type='text/javascript'>
    $(document).ready(function () {
      $(".hidetogglebtn").click(function () {
        $(this).next(".showcontent").slideToggle();
      });
    });
  </script>

  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <header>
    <input type="checkbox" id="check">
    <label for="check">
      <i class="fas fa-bars" id="btn"></i>
    </label>
    <div class="left_area">
      <h3><a style='color:white' href="{% url 'blog-home' %}">VTUBER <span>CLUB</span></a></h3>
    </div>

    <div class="right_area">

      {% if request.user.is_authenticated %}
      <a class="adddddddd" href="{% url 'post-create' %}"><i class="fas fa-plus-circle fa-2x"></i></a>
      <a class="signup_btn" href="{% url 'profile' %}">Profile</a>
      <a class="loginout_btn" href="{% url 'logout' %}">Logout</a>
      {% else %}
      <a class="signup_btn" href="{% url 'register' %}">Sign up</a>
      <a class="loginout_btn" href="{% url 'login' %}">Login</a>
      {% endif %}

    </div>

    </div>
    <div class="sidebar">
      <ul>
        <li><a class="nav-item nav-link" href="{% url 'blog-forum' %}">Forum</a></li>
        <li><a class="nav-item nav-link" href="{% url 'blog-live' %}">Live</a></li>
        <li><a class="nav-item nav-link" href="{% url 'blog-intro' %}">Vtuber Intro</a></li>
        <li><a class="nav-item nav-link" href="{% url 'blog-about' %}">About</a></li>
        <li><a class="nav-item nav-link" href="{% url 'blog-donate' %}">Donate</a></li>
      </ul>
    </div>
  </header>

  <div class="top"></div>
  <section>

    {% block content %}
    <div class="bgcircle">

    </div>
    {% endblock content %}

    <div id="footer">
      <div id="copyright">
        <p style="color:white;">ITE 4208 EA Project | IT114118/1B | Group G2</p>
      </div>
    </div>
  </section>

</body>

</html>
