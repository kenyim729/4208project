{% extends "blog/base.html" %}
{% load static %}
{% block content %}
<div class="tophand2"></div>
<div class="background4">
  <article class="content-section5">
    <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ object.author }}</a>
        <large class="text-muted">{{ object.date_posted|date:"F d, Y" }}</large>
        {% if object.author == user %}
        <div class="buttooooon">
          <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
          <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
        </div>
        {% endif %}
      </div>
      <h2 class="article-title" style="font-size: 35px; border-bottom: 1px solid #bbbbbb;">{{ object.title }}</h2>
      <p class="article-content" style="font-size: 25px; margin-top: 5px;">{{ object.content }}</p>
    </div>
  </article>
  <div class="buttttttttom"></div>
</div>

{% endblock content %}
