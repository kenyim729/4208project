{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="tophand"></div>
<div class="pekora">
    <img src="/static/images/Pekora.jpg" height="830" />
</div>
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <div class="form">
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
        </div>
        <div class="form">
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign Up</button>
            </div>
        </div>
    </form>

    <div class="ed">
        <p>Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a></p>
    </div>
</div>
{% endblock content %}
